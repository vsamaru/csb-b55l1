<!DOCTYPE html><html><head><title>Vanilla JS Webcam Upload to Cloudinary</title><meta charset="UTF-8"><script src="/csb-b55l1/src.6e284f98.js"></script><style></style><link rel="stylesheet" href="/csb-b55l1/src.57783718.css"></head><body> <h2>Upload Parameters</h2> (all fields are required) <div id="camera_upload">  <label for="cloud_name" class="input">Cloud Name: </label> <input type="text" id="cloud_name" placeholder="Cloud Name"> <p> Cloud name can be retrieved on <a href="https://cloudinary.com/console/" target="_blank" tabindex="-1">Dashboard</a> </p>  <label for="upload_preset" class="input">Upload Preset: </label> <input type="text" id="upload_preset" placeholder="Upload Preset"> <p> Upload Preset can be created on <a href="https://cloudinary.com/console/settings/upload" target="_blank" tabindex="-1">Upload Settings</a> </p>  <button id="start_camera_button" type="text">Start Camera</button> <button id="take_picture_button" type="text" disabled="">Take Picture</button> <button id="clear_picture_button" type="text" disabled="">Clear Picture</button> <button id="upload_button" type="text" disabled="">Upload Picture</button> <br>  <label for"video_camera"="">Video tag</label><br> <video id="video_camera">Video stream not available.</video><br>  <label for"canvas"="">Canvas:</label><br> <canvas id="canvas"></canvas><br>  <label for"cloudinary_photo"="">Image from Cloudinary:</label><br> <img id="cloudinary_photo"><br> </div> <h2>Upload Response:</h2> <textarea id="upload_response" readonly=""></textarea> </body></html>
